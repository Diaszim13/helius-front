<div class="container-fluid">
  <div class="row m-5">
    <div class="col">

        <mat-icon *ngIf="!sidenav.opened">
          menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">

      <div class="card">
        <div class="text-top">
          <p>Maquinas em opera√ßao no momento</p>
        </div>
        <div class="row">
          <mat-card
            class="example-card col-6"
            style="max-width: 200px"
            [routerLink]="'machine'"
            *ngFor="let card of cards"
          >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ card.title }}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <div class="row">
              <div class="col">
                <img
                mat-card-image
                src={{card.img}}
                alt="Photo of a Shiba Inu"
              />
              </div>
              <div class="col">
              <p>{{ card.text }}</p>

              </div>
            </div>
              
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card p-3">
      <div class="text-top">
        <p>Maquinas paradas no momento</p>
      </div>
      <div class="row">
        <mat-card class="example-card-manutencao col-sm" *ngFor="let card of cards">
          <mat-card-content>
            <h3>{{ card.title }}</h3>
            <p>{{ card.text }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>PARAR</button>
            <button mat-button>ALERTA</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
