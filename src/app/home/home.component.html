<div class="container-fluid">
  <div class="row m-5">
    <div class="col">
      <!-- <button mat-icon-button *ngIf="sidenav.mode == 'over'"(click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
          menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
          close
        </mat-icon>
      </button> -->
      <div class="card p-3">
        <div class="text-top">
          <p>Maquinas em operaçao no momento</p>
        </div>
        <div class="row">
          <mat-card
            class="example-card col-6"
            style="max-width: 200px"
            [routerLink]="'machine'"
            *ngFor="let machine of machines"
          >
            <mat-card-header>
              <mat-card-title>{{ machine.name }}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <div class="row">
              <div class="col">
                <img
                mat-card-image
                src={{img}}
                alt="Photo of a Shiba Inu"
              />
              </div>
              <div class="col">
              <p>{{ machine.location }}</p>
              <p>{{ machine.status }}</p>
              </div>
            </div>
              
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card p-3">
      <div class="text-top">
        <p>Maquinas paradas no momento</p>
      </div>
      <div class="row">
        <mat-card class="example-card-manutencao col-sm" *ngFor="let machine of inativeMachines">
          <mat-card-content>
            <h3>{{ machine.name }}</h3>
            <p>{{ machine.location }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">PARAR</button>
            <button mat-button color="primary">ALERTA</button>
          </mat-card-actions>
        </mat-card>
        <p *ngIf="inativeMachines.length == 0">Todas as maquinas estão em funcionamento</p>
      </div>
    </div>
  </div>
</div>
