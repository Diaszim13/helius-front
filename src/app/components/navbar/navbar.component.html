  <div class="container" style="max-width: 300px; float: left;" >
    <div class="row p-5" style="background-color: #353C7C;">
        <img src="../../../assets/images/navbarimg.png" class="img-thumbnail" style="max-width: 300px;" alt="">
    </div>
    <div class="row bg-color" >
        <mat-list>
            <div mat-subheader>Cadastros</div>
            <mat-list-item *ngFor="let folder of folders">
              <mat-icon matListItemIcon>folder</mat-icon>
              <div matListItemTitle>{{folder.name}}</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <div mat-subheader>Administração</div>
            <mat-list-item *ngFor="let note of notes">
              <mat-icon matListItemIcon>note</mat-icon>
              <div matListItemTitle>{{note.name}}</div>
            </mat-list-item>
          </mat-list>
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              {{node.name}}
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>
    </div>
  </div>
